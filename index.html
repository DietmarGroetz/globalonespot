<!doctype html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>GlobalOneSpot</title>

<style>
body{
  margin:0;
  background:#050b18;
  color:#fff;
  font-family:Arial, sans-serif;
}

.wrap{
  max-width:1100px;
  margin:0 auto;
  padding:24px;
  position:relative;
  z-index:1;
}

.hero{
  position:relative;
  height:85vh;
  display:flex;
  align-items:center;
}

video{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:0;
}

.headline{
  font-size:42px;
  max-width:640px;
}

.btn{
  margin-top:16px;
  background:#ff5b2d;
  padding:14px 24px;
  color:white;
  font-weight:bold;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:16px;
}
</style>

</head>

<body>

<section class="hero">

  <video autoplay loop muted playsinline>
    <source src="iStock-149971631.mp4" type="video/mp4">
  </video>

  <div class="wrap">
    <h1 class="headline">
      Dein Platz auf der Welt – für nur 1 Euro
    </h1>

    <button class="btn" id="buyBtn">
      JETZT DEINEN SPOT SICHERN
    </button>
  </div>

</section>

<script>
const stripeCheckoutUrl = "https://buy.stripe.com/test_6oU6oJ2Qc4qt4xh3yI9oc00";

document.getElementById("buyBtn").addEventListener("click", function(){
  window.location.href = stripeCheckoutUrl;
});
</script>

</body>
</html>
